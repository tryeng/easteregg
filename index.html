<meta charset="utf-8">

<body>
<canvas id="canvas" width="400" height="400" style="border: 1px solid black; margin: auto;"></canvas>
<script src="vec3.js"></script>
<script src="trace.js"></script>
<script src="textures.js"></script>
<script>
    var geometry = [new Egg([0, -2, 6], 5, 1.55, new EasterEggTexture())];
    var lights = [new DirectionalLight([-2, -1.5, 2], [0.7, 0.7, 0.7]), new AmbientLight([0.4, 0.4, 0.4])];
    var scene = new Scene(geometry, lights);
    var camera = new Camera(15, 15, 20);
    var image = camera.render(400, 400, 1, scene);
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.putImageData(image, 0, 0);
</script>
</body>
